<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar brand/logo -->
            <a class="navbar-brand" href="#">MPT</a>

            </button>
    
            <!-- Navigation links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{name}} Tony Hamza</a>
                        
                    </li>
                    <li class="nav-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREB7FC1k3nxOMlqRHPWG-j6mXUcysRIgm1GA&usqp=CAU" alt="Your Image" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
                        <small>{{id}} 45-3307-23Z1</small>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        {% include "main_app/sidenav.html"%}      
        <div class ="col-md-10">
        <div class="container">
        {% block content %}{% endblock %}
       
        </div>
    </div>
    

    </div>

</body>
</html>
